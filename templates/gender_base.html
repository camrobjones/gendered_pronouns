{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>Language and Thought Experiment</title>

    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-3.3.1.min.js' %}"> </script>
    <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"> </script>

    <link rel="stylesheet" href="{% static 'gender/main.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'gender/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'gender/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'gender/favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'gender/favicon_io/site.webmanifest' %}">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <h1 class="navbar-brand" id='page-header'>Language and Thought Experiment</h1>
        <div class='progress-container'>
            <span id='progress-span'>{{page}} of 13 </span>
            <div class='progress-inner-container'>
                <div id='progress-bar' style="width: calc((100% * {{page}})/13)"></div>
            </div>
        </div>
    </nav>

    <main>

    {% block content %}
    {% endblock %}

    </main>

</body>

<script>

if ({{page}} == 13) {
    document.getElementById('progress-bar').style.borderRadius = "5px";
}
</script>

</html>
